<html>
	<head>
		<title>
		Mongo CRUD operation
		</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
		  <div class="row">
			<div class="col-sm">
			  
			  
			 <div class="card">
			  <div class="card-header bg-success text-white p-2">
				Enquiry Log
			  </div>
			  <div class="card-block p10">
				
					<form>

						<div class="form-group">
							<label>Client Name: </label>
							<input type="text" class="form-control" id="name"  placeholder="Enter client name">						 
						</div>

						<div class="form-group">
							<label>Client Telephone: </label>
							<input type="tel" class="form-control" id="telephone"  placeholder="Enter client Telephone">						 
						</div>
						 
						<div class="form-group">
								<label for="exampleTextarea">Query</label>
								<textarea class="form-control" id="query" rows="3"></textarea>
						</div>
					 
					 
						 
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>

			  </div>
			</div>


			</div>
			<div class="col-sm">
			  Select
			</div>
			<div class="col-sm">
			  Update
			</div>
			<div class="col-sm">
				Delete
			</div>
		  </div>
		</div> 
	</body>
</html>
